 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
<h2 class= "btn btn-info heading" >Emotion to emoji app
  <br>
  <span>&#128516;</span>
  <span>&#128528;</span>
  <span>&#128533;</span>
  <span>&#128567;</span>
  <span>&#128545;</span>
</h2>
      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate emoji
      	<br>
        <b style="color: yellow">Are you Happy?</b>
        <br>
        <b style="color: black">Are you Sad?</b>
        <br>
        <b style="color:yellowgreen">Are you Angry?</b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label class="wbv">Webcam View</label>
        <div id="camera"></div>
        <br>
        <button onclick="take_snapshot()" class= "btn btn-info tk_cam">Capture Image</button>
      </div>

<div class="col-md-4 col-sm-12 col-xs-12">
  <label class="wbv">Prediction 1:</label>
  <p class="emotion_name" id="result_emotion_name"></p>
  <p class="emoji" id="update_emoji"></p>

  <label class="wbv">Prediction 2:</label>
  <p class="emotion_name" id="result_emotion_name_2"></p>
  <p class="emoji" id="update_emoji_2"></p>
</div>


      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label class="wbv">Snapshot - </label>
        <div id="result">
        </div>
          <br>
          <br>
          <button onclick="check()" class="btn btn-info pde">Predict Emotion</button>
        

        <br><br>

      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
